<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: "JS 공부하기",
        },
        {
          text: "JS 복습하기",
        },
      ];
      // 이곳에서 코딩을 시작하세요!

      function TodoList(data) {
        this.data = data;

        this.render = () => {
          const $list = document.getElementById("todo-list");

          this.data.forEach((el) => {
            $list.innerHTML += `<div>${el.text}</div>`;
          });
        };
      }

      const todolist = new TodoList(data);

      todolist.render();
    </script>
  </body>
</html>
